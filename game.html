<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>

<script>
    function Hero(image, top, left, size){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = 2
        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        this.moveRight = function(){
            this.left += this.speed;
            console.log('ok ' + this.left)
        }
        this.moveDown = function () {
            this.top += this.speed;
        }
        this.moveLeft = function () {
            this.left -=this.speed;
        }
        this.moveUp = function () {
            this.top -= this.speed;
        }
        this.speedUp = function () {
            this.speed +=2;
        }
    }

    let hero = new Hero('luffi.jpeg', 20, 30, 200);
    function start(){
        function move(event) {


            if (event.keyCode === 38){
                hero.moveUp()
            }
            if (event.keyCode === 40){
                hero.moveDown()
            }
            if (event.keyCode === 37){
                hero.moveLeft()
            }
            if (event.keyCode === 39){
                hero.moveRight()
            }
            if(event.keyCode === 32) {
                hero.speedUp()
            }
        }
        document.addEventListener("keydown", move);



    if (hero.left > window.innerWidth - 400) {
        hero.left = window.innerWidth;
    }
    if ( hero.left <0){
        hero.left = 0
    }
    if (hero.top<0){
        hero.top=0
    }
    if (hero.top > 600){
        hero.top = 600
    }

        // if(hero.left > window.innerWidth - hero.size){
        //     hero.moveRight();
        // }
        // if (1300 > hero.left > 1000){
        //     hero.moveLeft()
        // }
        // if (hero.top < window.innerHeight -hero.size ){
        //     hero.moveDown()
        // }
        // if (800> hero.top > 700){
        //     hero.moveUp()
        // }

        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }

    console.log(window.innerWidth)
    console.log(window.innerHeight)
    start();

</script>
</body>
</html>
